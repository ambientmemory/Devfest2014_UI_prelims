<!DOCTYPE html>
<html>
<body>

<p id="demo">Click on Peels' awesome button for a sublime button-clicking experience.</p>

<button onclick="button_click()">THIS IS AWESOME</button>

<script>

function button_click()
{
var btn=document.createElement("BUTTON");
var t=document.createTextNode("Transcend the button experience");
btn.appendChild(t);
document.body.appendChild(btn);
};

</script>

</body>
</html>
