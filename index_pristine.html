	<script type="text/javascript">
	
	function bubbleMaker ( bool ) {
				var b = document.createElement('div');
				b.classList.add("bubble");
				if ( bool ) {
					return b;
				} else {
					return b.outerHTML;
				}
			}

	function findElWithClass ( cls, elm ) {
		// cls = class to find, elm = optional filter for elements to search.
		if(elm == null || typeof elm == "undefined") { elm = "*" }
		var  H = [], search = document.getElementsByTagName(elm);

		for (var i = 0; i < search.length; i++) {
			if (search[i].classList.contains(cls)) {
				H.push(search[i]);
			}
		}
		return H;
	}
		
		function bubbleScreen () {
		var d = bubbleMaker(true);
		document.body.appendChild(d);

		d.style.width = (window.innerWidth / 100) + "px";

				t.style.width = d.style.width;
				t.style.height = d.style.height;
				t.rowNumberA = jcount + 1;
				t.colNumberA = icount + 1;

				document.body.appendChild(t);
				icount++;
			}
			jcount++;
		}
 var vents = findElWithClass("bubble");

 for (var i = 0; i < vents.length; i++) {

	 		/*	function asd () {

					} */

				 var swappum = function () {

				 	} else { window.clearInterval(slow);} // asd();}	

				}

				var slow = window.setInterval(swappum,10);		
		}
			return spinnum(affEls,"diff","whi");
 		});
 	} // end mass event handler assigner
} // end bubbleScreen
