<html>
	<head>
		<title>This globe does cool things...occasionally.js app</title>
		<style>canvas { width: 100%; height: 100% }</style>
	</head>
	<body>
		<script src="https://rawgithub.com/mrdoob/three.js/master/build/three.js"></script>
		<script>
           var camera, scene, clicks, renderer;
			var geometry, material, mesh;

			window.addEventListener("click", onClick, false);
            clicks = 0;

			function onClick() {
                clicks = clicks+1;
                //alert("Clicks = "+clicks); 
                if( clicks%2 == 0) {
                    //alert("Even no. of clicks!");
                 camera = new THREE.PerspectiveCamera(100, window.innerWidth/window.innerHeight, 200, 100000);
                 camera.position.z = 1000;
                 scene = new THREE.Scene();
                 geometry = new THREE.SphereGeometry(50, 25, 25, 0, 2*Math.PI, 0, Math.PI);
                 material = new THREE.MeshBasicMaterial({
                     color: 0x000000,
                     wireframe:true,
                     wireframeLinewidth:2
                 });
                 mesh = new THREE.Mesh(geometry, material);
                 scene.add(mesh);
                 animate();
                }
                else{
                    //alert("Odd no. of clicks!");
                    camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 1, 100000);
			        camera.position.z = 500;
                    scene = new THREE.Scene();
                 geometry = new THREE.SphereGeometry(100, 25, 25, 0, 2*Math.PI, 0, Math.PI);
			        material = new THREE.MeshBasicMaterial({
			             color: 0x000000,
			             wireframe: true,
			             wireframeLinewidth: 2
			         });
                    mesh = new THREE.Mesh(geometry, material);
                    scene.add(mesh);
                    animate();
                }       
        	}

			var init = function () {
                
			    renderer = new THREE.CanvasRenderer();
			    renderer.setSize(window.innerWidth, window.innerHeight);
			    document.body.appendChild(renderer.domElement);
                
                camera = new THREE.PerspectiveCamera(100, window.innerWidth/window.innerHeight, 200, 100000);
                camera.position.z = 1000;
                scene = new THREE.Scene();
                geometry = new THREE.SphereGeometry(50, 25, 25, 0, 2*Math.PI, 0, Math.PI);
                material = new THREE.MeshBasicMaterial({
                    color: 0x000000,
                    wireframe: true,
                    wireframeLinewidth: 2
                });
                mesh = new THREE.Mesh(geometry, material);
                scene.add(mesh);

			}

			var animate = function () {

			    requestAnimationFrame(animate);
                mesh.rotation.x = Date.now() * 0.0005;
			    mesh.rotation.y = Date.now() * 0.001;
                renderer.render(scene, camera);
            }

			init();
			animate();
            
		</script>
	</body>
</html>
